function validarNum() {

		}
	}
	else

    		operación();
  	} 
} 

function operación() {
	var input = parseInt(document.getElementById("number").value);

	document.getElementById("Nivel 1").innerHTML = " ";
	document.getElementById("Nivel 2").innerHTML = " ";
	document.getElementById("Nivel 3").innerHTML = " ";

	var result = conversión(input);
	var elements = result.split("-");
	var1 = elements[0];
	var2 = elements[1];
	var3 = elements[2];

		document.getElementById("Nivel 1").innerHTML = insertarImg(var1);

	if (input > 19){
		document.getElementById("Nivel 2").innerHTML = insertarImg(var2);
	}
	if (input > 399) {
		document.getElementById("Nivel 3").innerHTML = insertarImg(var3);
	}
}

function conversión(input) {

	var nivel1 = 1, nivel2 = 20, nivel3 = 400;
	var var1=0, var2=0, var3=0;
	
	parseInt(input);

	if ((Math.floor(input/nivel3)) > 0) {
		var3 = Math.floor(input/nivel3);
		input = input - (var3*nivel3);

		if ((Math.floor(input/nivel2)) > 0) {
			var2 = Math.floor(input/nivel2);
			input = input - (var2*nivel2);
			var1 = input;

		}
		else
		{
			var1 = input;
		}
	}

	else
	{
	 	if ((Math.floor(input/nivel2)) > 0) {
			var2 = Math.floor(input/nivel2);
			input = input - (var2*nivel2);
			var1 = input;
		}
		else
		{
			var1 = input;
		}
	}

	var result = var1+"-"+var2+"-"+var3;
	return result;
}
